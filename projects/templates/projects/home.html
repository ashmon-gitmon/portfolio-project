
<!doctype html>
{% extends 'base.html' %}

{% block content %}

<main role="main">
  {% load staticfiles %}
  <section class="jumbotron text-center">
    <div class="container">
      <img src="{% static 'pic.png' %}" class="img-circle" alt="Cinque Terre">
      <br />
      <br />
      <p class="lead text-muted">Data Analysis | Data Science | Visualizations</p>
      <p>
        <a href="mailto:ashwinalexmail@gmail.com" class="btn btn-secondary my-2">Email</a>
        <a href="https://www.linkedin.com/in/ashwin-alex-8b78a3117/" target="_blank" class="btn btn-secondary my-2">LinkedIn</a>
        <a href="https://github.com/ashmon-gitmon?tab=repositories" target="_blank" class="btn btn-secondary my-2">Github</a>
        <a href="{% static 'AshwinAlex.pdf' %}" target="_blank" class="btn btn-secondary my-2">Resume</a>
      </p>
    </div>
  </section>

  <div class="album py-5 bg-light">
    <div class="container">

      <div class="row">
        {% for project in projects.all%}
        <div class="col-md-4">
          <div class="card mb-4 shadow-sm">
            <img class="img-fluid" src="{{ project.image.url }}" />
            <div class="card-body">
              <a href="{{ project.ur }}" target="_blank" class="stretched-link">
              <h5 class="card-title">{{ project.title }}</h5>
              </a>
              <p class="card-text">{{ project.summary }}</p>
              <div class="d-flex justify-content-between align-items-center">
              </div>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>  
    </div>
   </div>
</main>

{% endblock  %}
